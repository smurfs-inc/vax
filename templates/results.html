<html>
<h2>Results for {{.Vaccine}} vaccine</h2>
<h3>Sex: {{.Sex}}</h3>
<h3>Age range: {{.AgeFloor}} - {{.AgeCeiling}}</h3>
<table>
    <tr>
        <td>Age</td>
        <td>Symptoms</td>
        <td>Notes</td>
    </tr>
    {{range $res := .Results}}
    <tr>
        <td>{{$res.Age}}</td>
        <td>{{$res.Symptoms}}</td>
        <td>{{$res.Notes}}</td>
    </tr>
    {{end}}
</table>
</html>
